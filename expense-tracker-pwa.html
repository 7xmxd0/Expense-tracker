<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --card-bg: #fff;
      --input-bg: #fff;
      --border-color: #ccc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --card-bg: #1e1e1e;
      --input-bg: #2c2c2c;
      --border-color: #444;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1, h2 {
      text-align: center;
      margin: 15px 0;
    }

    .dark-toggle {
      text-align: right;
      max-width: 600px;
      margin: 0 auto;
    }

    .dark-toggle button {
      margin: 10px 0;
      padding: 6px 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form, .summary, .filters, #edit-popup {
      max-width: 600px;
      margin: 10px auto;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 0 8px var(--border-color);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    table {
      width: 100%;
      margin: 15px auto;
      border-collapse: collapse;
      background: var(--card-bg);
      box-shadow: 0 0 10px var(--border-color);
      overflow-x: auto;
      display: block;
      color: var(--text-color);
    }

    th, td {
      padding: 10px;
      border: 1px solid var(--border-color);
      text-align: center;
      font-size: 0.9rem;
    }

    .delete-btn, .edit-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
    }

    .edit-btn {
      background-color: #3498db;
      margin-right: 5px;
    }

    canvas {
      width: 100% !important;
      max-width: 100%;
      height: auto !important;
    }

    .export-btn {
      margin-top: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    #edit-popup {
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: none;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 1.3rem;
      }
      input, select, button {
        font-size: 1rem;
      }
      th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="dark-toggle">
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <h1>Ultimate Expense Tracker</h1>

  <form id="expense-form">
    <input type="text" id="description" placeholder="Description" required>
    <input type="number" id="amount" placeholder="Amount (AED)" required>
    <input type="date" id="date" required>
    <select id="category" required>
      <option value="" disabled selected>Select Category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Rent">Rent</option>
      <option value="Utilities">Utilities</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>
    <button type="submit">Add Expense</button>
  </form>

  <div class="filters">
    <label for="month-filter">Filter by Month:</label>
    <input type="month" id="month-filter">
    <button onclick="filterByMonth()">Apply Filter</button>
    <button onclick="resetFilter()">Reset</button>
  </div>

  <div class="summary">
    <h2>Total: <span id="total-display">AED 0</span></h2>
    <div id="category-breakdown"></div>
    <button class="export-btn" onclick="exportCSV()">Download as CSV</button>
  </div>

  <canvas id="categoryChart"></canvas>
  <canvas id="monthlyChart"></canvas>

  <table id="expense-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="edit-popup">
    <h3>Edit Expense</h3>
    <input type="text" id="edit-description" placeholder="Description">
    <input type="number" id="edit-amount" placeholder="Amount">
    <input type="date" id="edit-date">
    <select id="edit-category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Rent">Rent</option>
      <option value="Utilities">Utilities</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>
    <button onclick="saveEdit()">Save</button>
    <button onclick="closeEdit()">Cancel</button>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let chart, monthlyChart, editIndex = -1;

    const form = document.getElementById('expense-form');
    const tableBody = document.querySelector('#expense-table tbody');
    const totalDisplay = document.getElementById('total-display');
    const categoryBreakdown = document.getElementById('category-breakdown');
    const monthFilter = document.getElementById('month-filter');
    const editPopup = document.getElementById('edit-popup');

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    function loadDarkMode() {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) document.body.classList.add('dark');
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      expenses.push({
        description: form.description.value,
        amount: parseFloat(form.amount.value),
        date: form.date.value,
        category: form.category.value
      });
      localStorage.setItem('expenses', JSON.stringify(expenses));
      form.reset();
      render();
    });

    function render(data = expenses) {
      tableBody.innerHTML = '';
      let total = 0;
      let categoryTotals = {};
      let monthlyTotals = {};

      data.forEach((exp, index) => {
        total += exp.amount;
        categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
        const monthKey = exp.date.slice(0, 7);
        monthlyTotals[monthKey] = (monthlyTotals[monthKey] || 0) + exp.amount;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${exp.date}</td>
          <td>${exp.description}</td>
          <td>${exp.category}</td>
          <td>AED ${exp.amount.toFixed(2)}</td>
          <td>
            <button class="edit-btn" onclick="openEdit(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
          </td>`;
        tableBody.appendChild(row);
      });

      totalDisplay.textContent = `AED ${total.toFixed(2)}`;

      let breakdown = '';
      for (const [cat, amt] of Object.entries(categoryTotals)) {
        const pct = total ? ((amt / total) * 100).toFixed(1) : 0;
        breakdown += `${cat}: AED ${amt.toFixed(2)} (${pct}%)<br>`;
      }
      categoryBreakdown.innerHTML = breakdown || 'No expenses';

      drawChart(categoryTotals);
      drawMonthlyChart(monthlyTotals);
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      localStorage.setItem('expenses', JSON.stringify(expenses));
      render();
    }

    function filterByMonth() {
      const val = monthFilter.value;
      if (!val) return;
      const filtered = expenses.filter(e => e.date.startsWith(val));
      render(filtered);
    }

    function resetFilter() {
      monthFilter.value = '';
      render();
    }

    function exportCSV() {
      let csv = 'Date,Description,Category,Amount\n';
      expenses.forEach(e => {
        csv += `${e.date},${e.description},${e.category},${e.amount}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'expenses.csv';
      a.click();
    }

    function openEdit(index) {
      const e = expenses[index];
      editIndex = index;
      document.getElementById('edit-description').value = e.description;
      document.getElementById('edit-amount').value = e.amount;
      document.getElementById('edit-date').value = e.date;
      document.getElementById('edit-category').value = e.category;
      editPopup.style.display = 'block';
    }

    function closeEdit() {
      editPopup.style.display = 'none';
    }

    function saveEdit() {
      if (editIndex === -1) return;
      expenses[editIndex] = {
        description: document.getElementById('edit-description').value,
        amount: parseFloat(document.getElementById('edit-amount').value),
        date: document.getElementById('edit-date').value,
        category: document.getElementById('edit-category').value
      };
      localStorage.setItem('expenses', JSON.stringify(expenses));
      closeEdit();
      render();
    }

    function drawChart(data) {
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById('categoryChart'), {
        type: 'pie',
        data: {
          labels: Object.keys(data),
          datasets: [{
            data: Object.values(data),
            backgroundColor: [
              '#3498db', '#2ecc71', '#f1c40f', '#e67e22', '#e74c3c', '#9b59b6'
            ]
          }]
        }
      });
    }

    function drawMonthlyChart(data) {
      if (monthlyChart) monthlyChart.destroy();
      monthlyChart = new Chart(document.getElementById('monthlyChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(data),
          datasets: [{
            label: 'Monthly Total (AED)',
            data: Object.values(data),
            backgroundColor: '#3498db'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    loadDarkMode();
    render();
  </script>

</body>
</html>
